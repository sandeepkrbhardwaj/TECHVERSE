<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Techverse</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}
body{
  background:transparent;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.popup{
  width:100%;
  max-width:420px;
  padding:30px;
}
.logo{
  display:flex;
  justify-content:center;
  margin-bottom:20px;
}
.logo img{height:48px;}
h2{text-align:center;color:#1e3a8a;margin-bottom:6px;}
p{text-align:center;color:#475569;margin-bottom:22px;font-size:14px;}
input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:10px;
  border:1px solid #cbd5e1;
}
button{
  width:100%;
  padding:12px;
  margin-top:12px;
  background:#2563eb;
  color:white;
  border:none;
  border-radius:10px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="popup">
  <div class="logo">
    <img src="indexlogo.png">
  </div>

  <h2>Welcome Back</h2>
  <p>Login to continue learning</p>

  <input type="email" id="email" placeholder="Email Address">
  <input type="password" id="password" placeholder="Password">

  <button onclick="login()">Log In</button>
</div>

<script type="module">
/* ===== FIREBASE LOGIN (IFRAME SAFE) ===== */

import { auth } from "./firebase-config.js";
import { signInWithEmailAndPassword }
from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

window.login = function () {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if(!email || !password){
    alert("Fill all fields");
    return;
  }

  signInWithEmailAndPassword(auth, email, password)
    .then(() => {
      // âœ… SEND MESSAGE TO PARENT
      window.parent.postMessage(
        { action: "LOGIN_SUCCESS" },
        "*"
      );
    })
    .catch(err => alert(err.message));
};
</script>

</body>
</html>
