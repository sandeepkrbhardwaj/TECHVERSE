<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Profile | Techverse</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  background:#f1f5f9;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.card{
  width:100%;
  max-width:560px;
  background:#ffffff;
  padding:30px;
  border-radius:16px;
  box-shadow:0 18px 40px rgba(0,0,0,0.15);
}

h2{
  text-align:center;
  margin-bottom:20px;
  color:#0b3b6f;
}

.profile-pic{
  display:flex;
  justify-content:center;
  margin-bottom:16px;
}

.profile-pic img{
  width:120px;
  height:120px;
  border-radius:50%;
  object-fit:cover;
  border:3px solid #2563eb;
}

label{
  font-size:14px;
  font-weight:bold;
  color:#334155;
}

input, select, textarea{
  width:100%;
  padding:12px;
  margin:6px 0 14px;
  border-radius:10px;
  border:1px solid #cbd5e1;
}

textarea{
  resize:none;
  height:60px;
}

input:disabled{
  background:#f8fafc;
}

button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:10px;
  background:#2563eb;
  color:white;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}

button:hover{ background:#1e40af; }

.logout{
  background:#e11d48;
}

.logout:hover{ background:#be123c; }

.msg{
  margin-top:12px;
  text-align:center;
  color:green;
  font-size:14px;
}
</style>
</head>

<body>

<div class="card">
  <h2>My Profile</h2>

  <div class="profile-pic">
    <img id="avatar" src="https://via.placeholder.com/150">
  </div>

  <label>Profile Photo</label>
  <input type="file" id="photoFile" accept="image/*">

  <label>Full Name</label>
  <input id="name">

  <label>Email</label>
  <input id="email" disabled>

  <label>Country</label>
  <input id="country">

  <label>Phone</label>
  <input id="phone">

  <label>Age</label>
  <input type="number" id="age">

  <label>Role</label>
  <select id="role">
    <option value="student">Student</option>
    <option value="mentor">Mentor</option>
    <option value="learner">Learner</option>
  </select>

  <label>Qualification</label>
  <input id="qualification">

  <label>Address</label>
  <textarea id="address"></textarea>

  <label>Skills (comma separated)</label>
  <input id="skills">

  <label>Courses / Languages</label>
  <select id="languages" multiple>
    <option>Python</option>
    <option>Java</option>
    <option>JavaScript</option>
    <option>C++</option>
    <option>HTML</option>
    <option>CSS</option>
  </select>

  <button id="saveBtn" onclick="saveProfile()">Save Profile</button>
  <button class="logout" onclick="logout()">Logout</button>

  <div class="msg" id="msg"></div>
</div>

<!-- ================= FIREBASE LOGIC ================= -->
<script type="module">
import { auth, db, storage } from "./firebase-config.js";
import {
  onAuthStateChanged,
  updateProfile,
  signOut
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

import {
  ref,
  uploadBytes,
  getDownloadURL
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-storage.js";

import {
  doc,
  setDoc,
  getDoc
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

/* ðŸ” LOAD PROFILE AFTER LOGIN */
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "newindex.html";
    return;
  }

  name.value = user.displayName || "";
  email.value = user.email;
  avatar.src = user.photoURL || avatar.src;

  try {
    const snap = await getDoc(doc(db, "users", user.uid));
    if (snap.exists()) {
      const d = snap.data();
      country.value = d.country || "";
      phone.value = d.phone || "";
      age.value = d.age || "";
      role.value = d.role || "student";
      qualification.value = d.qualification || "";
      address.value = d.address || "";
      skills.value = (d.skills || []).join(",");

      [...languages.options].forEach(o=>{
        o.selected = (d.selectedLanguages || []).includes(o.value);
      });

      if (d.profileCompleted) {
        saveBtn.style.display = "none";
      }
    }
  } catch (e) {
    console.error("Load error:", e);
  }
});

/* ðŸ’¾ SAVE PROFILE */
window.saveProfile = async function () {
  const user = auth.currentUser;
  if (!user) return alert("Not logged in");

  try {
    let photoURL = user.photoURL || "";

    if (photoFile.files.length) {
      const refImg = ref(storage, `profilePhotos/${user.uid}`);
      await uploadBytes(refImg, photoFile.files[0]);
      photoURL = await getDownloadURL(refImg);
    }

    await updateProfile(user, {
      displayName: name.value.trim(),
      photoURL
    });

    await setDoc(doc(db, "users", user.uid), {
      name: name.value.trim(),
      email: user.email,
      country: country.value.trim(),
      phone: phone.value.trim(),
      age: Number(age.value),
      role: role.value,
      qualification: qualification.value.trim(),
      address: address.value.trim(),
      skills: skills.value.split(",").map(s=>s.trim()).filter(Boolean),
      selectedLanguages: [...languages.selectedOptions].map(o=>o.value),
      profileCompleted: true,
      updatedAt: new Date()
    }, { merge:true });

    avatar.src = photoURL;
    saveBtn.style.display = "none";
    msg.innerText = "Profile saved successfully âœ…";

  } catch (err) {
    alert("Save failed: " + err.message);
    console.error(err);
  }
};

/* ðŸšª LOGOUT */
window.logout = function () {
  signOut(auth).then(()=> window.location.href="newindex.html");
};
</script>

</body>
</html>
